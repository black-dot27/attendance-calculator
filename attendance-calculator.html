<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-User Attendance Calendar</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f4f4f4;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, input, button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      font-size: 1rem;
      border-radius: 5px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 10px;
    }
    .calendar div {
      padding: 10px 0;
      background: #e4e4e4;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
    }
    .present { background-color: #28a745 !important; color: white; }
    .absent { background-color: #dc3545 !important; color: white; }
    .inactive { color: #999; background: transparent !important; cursor: default; }
    .today { border: 2px solid #007bff; }
    .summary p { margin: 6px 0; }
    .summary {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .flex-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attendance Calendar</h2>

    <div class="flex-row">
      <select id="studentSelect"></select>
      <button onclick="renameStudent()">Rename</button>
    </div>
    <div class="flex-row">
      <input id="newStudentName" placeholder="New student name" />
      <button onclick="addStudent()">Add</button>
    </div>

    <div class="flex-row">
      <button id="prevMonth">Previous</button>
      <h3 id="monthYear"></h3>
      <button id="nextMonth">Next</button>
    </div>

    <div class="calendar" id="calendar"></div>

    <div class="summary">
      <p>Present: <span id="presentCount">0</span></p>
      <p>Absent: <span id="absentCount">0</span></p>
      <p>Marked Days: <span id="markedCount">0</span></p>
      <p>Percentage: <span id="percentage">0%</span></p>
      <button onclick="exportPDF()">Export PDF</button>
    </div>
  </div>

  <script>
    const studentSelect = document.getElementById('studentSelect');
    const calendar = document.getElementById('calendar');
    const monthYear = document.getElementById('monthYear');
    const presentCountEl = document.getElementById('presentCount');
    const absentCountEl = document.getElementById('absentCount');
    const markedCountEl = document.getElementById('markedCount');
    const percentageEl = document.getElementById('percentage');
    const prevMonthBtn = document.getElementById('prevMonth');
    const nextMonthBtn = document.getElementById('nextMonth');

    let currentDate = new Date();
    let attendance = JSON.parse(localStorage.getItem("attendanceData")) || {};

    function saveData() {
      localStorage.setItem("attendanceData", JSON.stringify(attendance));
    }

    function getDateKey(year, month, day) {
      return `${year}-${month + 1}-${day}`;
    }

    function renderStudents() {
      studentSelect.innerHTML = '';
      for (const student in attendance) {
        const option = document.createElement('option');
        option.value = student;
        option.textContent = student;
        studentSelect.appendChild(option);
      }
    }

    function addStudent() {
      const name = document.getElementById('newStudentName').value.trim();
      if (name && !attendance[name]) {
        attendance[name] = {};
        saveData();
        renderStudents();
        studentSelect.value = name;
        renderCalendar(currentDate);
      }
    }

    function renameStudent() {
      const oldName = studentSelect.value;
      const newName = prompt("Rename student:", oldName);
      if (newName && newName !== oldName && !attendance[newName]) {
        attendance[newName] = attendance[oldName];
        delete attendance[oldName];
        saveData();
        renderStudents();
        studentSelect.value = newName;
        renderCalendar(currentDate);
      }
    }

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const student = studentSelect.value;
      if (!attendance[student]) attendance[student] = {};

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();
      const today = new Date();

      calendar.innerHTML = '';

      ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(day => {
        const el = document.createElement('div');
        el.textContent = day;
        el.classList.add('inactive');
        calendar.appendChild(el);
      });

      for (let i = 0; i < firstDay; i++) {
        const el = document.createElement('div');
        el.classList.add('inactive');
        calendar.appendChild(el);
      }

      for (let i = 1; i <= lastDate; i++) {
        const day = document.createElement('div');
        const key = getDateKey(year, month, i);
        const status = attendance[student][key];

        day.textContent = i;
        if (status === 'present') day.classList.add('present');
        if (status === 'absent') day.classList.add('absent');
        if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          day.classList.add('today');
        }
        day.addEventListener('click', () => {
          if (attendance[student][key] === 'present') {
            attendance[student][key] = 'absent';
          } else if (attendance[student][key] === 'absent') {
            delete attendance[student][key];
          } else {
            attendance[student][key] = 'present';
          }
          saveData();
          renderCalendar(currentDate);
        });
        calendar.appendChild(day);
      }

      monthYear.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year}`;
      updateSummary(year, month);
    }

    function updateSummary(year, month) {
      const student = studentSelect.value;
      const studentData = attendance[student] || {};
      let presentCount = 0, absentCount = 0;

      for (let i = 1; i <= 31; i++) {
        const key = getDateKey(year, month, i);
        if (studentData[key] === 'present') presentCount++;
        if (studentData[key] === 'absent') absentCount++;
      }

      const marked = presentCount + absentCount;
      const percent = marked > 0 ? ((presentCount / marked) * 100).toFixed(1) : 0;

      presentCountEl.textContent = presentCount;
      absentCountEl.textContent = absentCount;
      markedCountEl.textContent = marked;
      percentageEl.textContent = `${percent}%`;
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const student = studentSelect.value;
      const present = presentCountEl.textContent;
      const absent = absentCountEl.textContent;
      const marked = markedCountEl.textContent;
      const percent = percentageEl.textContent;

      doc.text(`Attendance Report - ${student}`, 10, 20);
      doc.text(`Month: ${monthYear.textContent}`, 10, 30);
      doc.text(`Present: ${present}`, 10, 40);
      doc.text(`Absent: ${absent}`, 10, 50);
      doc.text(`Marked Days: ${marked}`, 10, 60);
      doc.text(`Percentage: ${percent}`, 10, 70);

      doc.save(`${student}-attendance.pdf`);
    }

    studentSelect.addEventListener('change', () => renderCalendar(currentDate));
    prevMonthBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    });
    nextMonthBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    });

    if (Object.keys(attendance).length === 0) {
      attendance['Student 1'] = {};
    }
    renderStudents();
    renderCalendar(currentDate);
  </script>
</body>
</html>
